<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-3</title>
</head>
<body>
    <div style="background-color: black; color: white;">
        <h3>bài 1: Tính tiền lương nhân viên </h3>
        <input id="oneSalaryInput" type="number" placeholder="lương một ngày">
        <input id="workingDaysInput" type="number" placeholder="số ngày làm">
        <br>
        <button id="btn" style="margin-top: 10px ;">tính tiền</button>
        <p>
            số tiền lãnh được <span id="result"></span> 
            đồng
        </p>
        </div>
    <br>
    <br>
        <div style="background-color:red ;color: white;">
        <h1 style="color: green;">bài 2 : Tính giá trị trung bình</h1>
        <input id="realNumberOneInput" type="number" placeholder="Số thực thứ nhất">
        <input id="realNumberTwoInput" type="number" placeholder="Số thực thứ hai">
        <input id="realNumberThreeInput" type="number" placeholder="Số thực thứ ba">
        <input id="realNumberFourInput" type="number" placeholder="Số thực thứ tư">
        <input id="realNumberFiveInput" type="number" placeholder="Số thực thứ năm">
        <br>
        <button style="background-color: cornflowerblue; margin-top: 10px " id="btnMedium" >Tính trung bình</button>
        <p>
    số điểm trung bình <span id="resultMedium"></span>
        
        </p>
        </div>
    <br>
    <br>
        <div style="background-color: yellow; color: black;">
        <h3>Bài 3 : quy đổi tiền</h3>
        <input id="usdMoneyInput" type="number" placeholder="Số tiền USD">
        <br>
        <button id="btnMoney" style="margin-top: 10px ;">Quy đổi tiền</button>
        <p>Số tiền nhận được <span id="resultMoney"></span></p>
        </div>
    <br>
    <br>
    <div style="background-color: aqua; color: rgba(0, 0, 0, 0.665);">
    <h3>Bài 4 :Tính chu vi diện tích hình chữ nhật </h3>
    <input id="heightInput" type="number" placeholder="chiều dài">
    <input id="widthInput" type="number" placeholder="chiều rộng">
    <br>
    <button id="btnRectangle" style="margin-top: 10px ;">Tính</button>
    <p>
    diện tích là <span id="resultAcreage"></span>
    chu vi là <span id="resultPerimeter"></span>
    
    </p>
    </div>
    <br>
    <br>
    <div style="background-color: violet; color: gray;">
    <h3> bài 5 : Tính tổng 2 kỷ số</h3>
    <input id="numberInput" type="number" placeholder="nhập 2 chữ số">
    <br>
    <button id="btnNumber" style="margin-top: 10px;">Tính tổng</button>
    <p>
        tổng là <span id="resultNumber"></span>
    </p>
    
    </div>   


    <script src="./index.js"></script>
</body>
</html>
